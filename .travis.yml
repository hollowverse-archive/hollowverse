services:
  - docker

script:
  - docker run
    -v $(pwd):/repo
    -e PROJECT=hollowverse
    -e BRANCH=$TRAVIS_BRANCH
    -e COMMIT_ID=$TRAVIS_COMMIT
    -e IS_PULL_REQUEST=$TRAVIS_PULL_REQUEST
    -e AWS_ACCESS_KEY_ID
    -e AWS_SECRET_ACCESS_KEY
    -e ENC_PASS_SUMO
    -e TRAVIS
    -e TRAVIS_JOB_ID
    -e TRAVIS_JOB_NUMBER
    -e TRAVIS_PULL_REQUEST
    -e TRAVIS_BRANCH
    -e TRAVIS_COMMIT
    -e TRAVIS_REPO_SLUG
    -e TRAVIS_BUILD_DIR=/repo
    hollowverse/build-env

notifications:
  email: false

