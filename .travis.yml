language: node_js
node_js: node
sudo: false
before_install: 
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
install:
- yarn install
script:
- node_modules/.bin/ts-node scripts/travis.ts
after_success:
- bash scripts/yarn.sh
notifications:
  email: false
branches:
  only:
  - master
  - /^greenkeeper.*$/
env:
  global:
    secure: 
